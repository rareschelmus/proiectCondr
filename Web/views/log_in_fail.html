        <link rel="stylesheet" type="text/css" href="../WebContent/styles/log_in_fail.css" />

  <body>
    <div class="container">

      <form class="form-signin"  action="${pageContext.request.contextPath}/LoginServlet" method="post">
      <p style="color:#FF0000";>Incorrect username or password </p>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input name="rm" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<br/>
							<div>
								<a class="btn btn-block btn-social btn-google">
								<span class="fa fa-twitter"></span> Log in with gmail
								</a>
								<a class="btn btn-block btn-social btn-facebook">
								<span class="fa fa-twitter"></span> Log in with facebook
								</a>
							</div>
							<br/>
							<center><a align="center" href="forgot_password.html">Forgot password?</a></center>
      </form>
	  
      <br/>
      
    </div> <!-- /container -->
